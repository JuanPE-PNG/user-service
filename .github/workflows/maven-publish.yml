name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven (force UTF-8)
      run: mvn clean install -Dfile.encoding=UTF-8 -DskipTests=false

    - name: Run tests
      run: mvn test -Dfile.encoding=UTF-8

    - name: Package app
      run: mvn package -DskipTests -Dfile.encoding=UTF-8

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: user-service-jar
        path: target/*.jar
